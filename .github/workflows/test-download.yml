# Quick test to verify stock downloads work
name: Test Download

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install and test
        run: |
          Rscript -e "
            # Install
            install.packages('quantmod', repos='https://cloud.r-project.org')
            library(quantmod)

            # Test
            test_tickers <- c('AAPL', 'MSFT', 'GOOGL')

            for (ticker in test_tickers) {
              cat('Downloading', ticker, '... ')
              tryCatch({
                data <- getSymbols(ticker, src='yahoo', auto.assign=FALSE, from='2024-01-01')
                cat('OK -', nrow(data), 'rows\n')
                print(tail(data, 3))
              }, error = function(e) {
                cat('FAILED:', e\$message, '\n')
              })
            }

            cat('\nTest complete!\n')
          "
